<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">

    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    
    
    <!--Home-->

    <section class="home">
        
        <!-- <a href="../index.html" class="logo-home" id="back-home-logo"> <i class="fas fa-seedling"></i> plantGA </a> -->
        <button class="go-back-button" id="go-back-button">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>

        <div class="form-container" id="form-container">
            <!--login forms-->

            <div class="login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock-alt password" id="password-icon"></i>
                        <i class="uil uil-eye-slash password_hide" id="toggle-password"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login-signup">
                        <span>Don't have an account?</span>
                        <a href="#" id="signup">Signup</a>
                    </div>

                </form>
            </div>

            <!--Signup forms-->

            <div class="signup-form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="signup-password" placeholder="Create password" required>
                        <i class="uil uil-lock-alt password" ></i>
                        <i class="uil uil-eye-slash password_hide" id="signup-toggle-password"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                        <i class="uil uil-lock-alt password" id="password-icon"></i>
                        <i class="uil uil-eye-slash password_hide" id="confirm-toggle-password"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login-signup">
                        <span>Already have an account?</span>
                        <a href="#" id="login">Login</a>
                    </div>

                </form>
            </div>

        </div>

    </section>

  
    <script src="loginScript.js"></script>
</body>
</html>
